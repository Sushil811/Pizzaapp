{% for message in messages %}
  <p style="color:green; text-align: center;">{{message}}</p>
{% endfor %}

<form method="post" action="/placeorder/">
    {% csrf_token %}
<div class="container" style="margin: auto; width: 600px;">
    <table style="width: 100%;">
        <tr>
            <th>Pizza</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for pizza in pizzas %}
        <tr>
            <td>{{ pizza.name }}</td>
            <td>{{ pizza.price }}</td>
            <td><input style="width: 60px;" min="0" name="{{pizza.name}}" type="number" value="0" name="quantity"></td>
        </tr>
        {% endfor %}
    </table>
    <input type="text" placeholder="Address" style="width: 400px; margin-top: 110px;" name="address">
    <input type="submit" value="place order" style="float: right; margin-top: 100px;"class="btn btn-outline-success" name="">
</div>
</form>

{% endblock %}

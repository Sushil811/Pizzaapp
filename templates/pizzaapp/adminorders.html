{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center;">My Orders</h1>
{% for order in orders  %}
<div style="margin: 40px;;" class="alert alert-warning" role="alert">
    <p>{{order.username}}</p>
    <p>{{order.phoneno}}</p>
    <p>{{order.addresss}}</p>
    <p>{{order.ordereditems}}</p>
    <p>order status : {{order.status}}</p>
    <a href="/acceptorders/{{order.id}}/" class="btn btn-success">Accept</a>
    <a href="/declineorders/{{order.id}}/" class="btn btn-danger">Cancel</a>

</div>
{% endfor %}

{% endblock %}

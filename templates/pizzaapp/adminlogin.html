{% extends 'base.html' %}


{% block content %}

<div style="width:350px; padding: 25px; background-color: orangered; display: block; margin: auto; margin-top: 300px;">
    <h1 style="text-align: center; color: aliceblue;">Admin Login</h1>
    <form method="POST" action="/adminauthenticate/">
        {% csrf_token %}
        <input type="text" style="margin-bottom: 15px;" class="form-control" name="username" placeholder="username" />
        <input type="password" class="form-control" name="password" placeholder="password" />
        <input type="submit" value="Submit" style="display: block;margin: auto; margin-top: 15px;" class="btn btn-success" name="">
    </form>
    

</div>

{% for message in messages %}
    <p style="text-align: center; color:red;">{{ message }}</p>
    {% endfor %}

{% endblock %}
